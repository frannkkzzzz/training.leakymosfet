<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #221e1e;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a1717;
        }

        #otherTrainingInput {
            display: none;
        }
    </style>
</head>
<body>
    <form action="/submit_form" method="post" onsubmit="submitted=true;">
        <h2>Training Form</h2>
    
        <label for="trainingType">Training Type:</label>
        <select id="trainingType" name="training_type" required>
            <option value="online">Online Training</option>
            <option value="faceToFace">Face to Face Training</option>
            <option value="vip">VIP Training</option>
        </select>
    
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="full_name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone_number" required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    
        <label for="work">Profession/Work:</label>
        <input type="text" id="work" name="profession" placeholder="e.g., Technician, Hobbyist, Shop Owner, Freelance" required>
    
        <input type="submit" value="Sign Up">
    </form>
    
</body>
</html>
